version: 1
applications:
  - appRoot: apps/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npx nx build frontend --prod --skip-nx-cache
      artifacts:
        baseDirectory: ../../dist/apps/frontend/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
